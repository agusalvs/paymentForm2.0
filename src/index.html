<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="m-4">
    <!--Form Card -->
    <div class="card border-bs-light mb-8" style="max-width: 70rem;">
        <div class="card-header bg-bs-light border-bs-light">
            <h3 class="card-title">Payment form example</h3>
        </div>
        <!-- Form-->
        <form class="row g-1 m-3" id="form">
            <div class="d-none alert alert-danger" id="alertCard" role=" alert">
                Some fields are missing
            </div>
            <div class="col-md-4">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="tel" class="form-control" maxlength="16" size="16" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">CVC #</label>
                <input type="password" class="form-control" maxlength="4" size="4" id="cvc" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="address" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" minlength="1" size="10" id="amount" placeholder=" Amount">
                </div>
            </div>
            <div class="col-6 pe-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="">
            </div>
            <div class="col-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="">
            </div>
            <div class="col-md-6 pb-2 pe-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3 pb-2 pe-4">
                <label for="inputState" class="form-label">State</label>
                <select id="state" class="form-select">
                    <option selected>Pick a state</option>
                    <option>New York</option>
                    <option>Connecticut</option>
                    <option>Massachusets</option>
                </select>
            </div>
            <div class="col-md-3 pb-2">
                <label for="zip" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id=" zip">
            </div>
            <!-- We accept (cards)-->
            <div class="col-6">
                <p for=" exampleFormControlTextarea1" class="form-label pb-2">We accept:</p>
                <ul class="list-group list-group-flush" id="radios">
                    <li class="list-group-item p-0"><label class="form-check-label" for="flexRadioDefault2">
                            <p class="d-flex justify-content-start" style="border: 1px solid rgb(172, 177, 182); border-radius: 5px; padding: 10px; background-color: rgb(107, 117, 125); color: white;">
                                <!--Tarjeta 1-->
                                <input class="form-check-input m-1 justify-content-center" type="radio" name="flexRadioDefault" id="radio1">
                                <label class="form-check-label pe-3 justify-content-center" for="flexRadioDefault2">
                                    <i class="fa fa-credit-card"></i> </label>
                                <input class="form-check-input m-1 justify-content-center" type="radio" name="flexRadioDefault" id="radio2">
                                <label class="form-check-label pe-3 justify-content-center" for="flexRadioDefault2">
                                    <i class="fa fa-credit-card"></i> </label>
                                <input class="form-check-input m-1 justify-content-center" type="radio" name="flexRadioDefault" id="radio3">
                                <label class="form-check-label pe-3 justify-content-center" for="flexRadioDefault2">
                                    <i class="fa fa-credit-card"></i> </label>
                                <input class="form-check-input m-1 justify-content-center" type="radio" name="flexRadioDefault" id="radio4">
                                <label class="form-check-label justify-content-center" for="flexRadioDefault2">
                                    <i class="fa fa-credit-card"></i> </label>
                            </p>

                </ul>
            </div>
            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
                <p class="d-flex justify-content-start" style="color: gray;"><small>Add any notes here.</small></p>
            </div>
            <div class="card-footer bg-bs-light border-bs-light text-end">
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary bg-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>



</html>
